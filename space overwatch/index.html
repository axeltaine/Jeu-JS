<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeux JS Overwatch</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jeu.js"></script>
</head>

<body>



    <script type="text/javascript">
        var enemi1 = new Sprite("img/phara.png", 0, 0);
        var enemi2 = new Sprite("img/phara.png", 0, 150);
        var enemi3 = new Sprite("img/phara.png", 0, 280);
        var enemi4 = new Sprite("img/phara.png", 0, 410);
        var enemi5 = new Sprite("img/phara.png", 0, 540);
        var enemi6 = new Sprite("img/phara.png", 0, 690);

        var enemi7 = new Sprite("img/phara.png", 70, 70);
        var enemi8 = new Sprite("img/phara.png", 70, 220);
        var enemi9 = new Sprite("img/phara.png", 70, 350);
        var enemi10 = new Sprite("img/phara.png", 70, 480);
        var enemi11 = new Sprite("img/phara.png", 70, 610);
        var enemi12 = new Sprite("img/phara.png", 70, 770);

        var enemi13 = new Sprite("img/phara.png", 140, 0);
        var enemi14 = new Sprite("img/phara.png", 140, 150);
        var enemi15 = new Sprite("img/phara.png", 140, 280);
        var enemi16 = new Sprite("img/phara.png", 140, 410);
        var enemi17 = new Sprite("img/phara.png", 140, 540);
        var enemi18 = new Sprite("img/phara.png", 140, 690);

        var balle = new Sprite("img/balle.png", 0, 0);
        balle.display = "none"

        var diva = new Sprite("img/diva.png", 1700, 400);

        var button = new Sprite("img/guilherme-neves-dva-pixel-colorido-linda-meo-deus-face.gif", 400, 200);
        button.display = "block"

        var gg = new Sprite("img/gg.png", 500, 300);
        gg.display = "none"

        var lost = new Sprite("img/lost.png", 500, 300);
        lost.display = "none"



        document.onkeydown = function (event) {

            if (event.keyCode == 39) {
                diva.left += 10;
            } else if (event.keyCode == 38) {
                diva.top -= 10;
            } else if (event.keyCode == 40) {
                diva.top += 10;
            } else if (event.keyCode == 37) {
                diva.left -= 10;
            }

            if (diva.left < 0) {
                diva.left = 0;
            }

            if (diva.left > document.body.clientWidth - diva._node.width) {
                diva.left = document.body.clientWidth - diva._node.width;
            }
            if (diva.top < 0) {
                diva.top = 0;
            }

            if (diva.top > document.body.clientHeight - diva._node.height) {
                diva.top = document.body.clientHeight - diva._node.height;
            }

            if (event.keyCode == 32) {
                if (balle.display == "none") {
                    balle.display = "block";
                    balle.left = diva.left + (diva._node.width - balle._node.width) / 2;
                    balle.top = diva.top;
                    balle.startAnimation(moveBalle, 20);
                }
            }

            if (event.keyCode == 13) {
                if (button.display == "block") {
                    button.display = "none";

                }
            }

        };

        function moveBalle(balle) {
            balle.left -= 10;
            if (balle.left < -40) {
                balle.stopAnimation();
                balle.display = "none";
            }

            for (var i = 1; i <= 18; i++) {
                var enemi = window["enemi" + i];
                if (enemi.display == "none") continue;
                if (balle.checkCollision(enemi)) {
                    balle.stopAnimation();
                    balle.display = "none";
                    enemi.stopAnimation();
                    enemi.display = "none";
                }

            }

        }

        function moveEnemiToTop(enemi) {
            enemi.top -= 4;

            if (enemi.top <= 0) {
                enemi.left += 50;
                enemi.startAnimation(moveEnemiToBottom, 30);
            }
        }

        function moveEnemiToBottom(enemi) {
            enemi.top += 4;

            if (enemi.top > document.body.clientHeight - enemi._node.height) {
                enemi.left += 50;
                enemi.startAnimation(moveEnemiToTop, 30);
            }
            if (enemi.checkCollision(diva)) {
                enemi.stopAnimation();
                lost.display = "block";
            }
        }


        for (var i = 1; i <= 18; i++) {
            window["enemi" + i].startAnimation(moveEnemiToBottom, 30);

        }
    </script>

</body>

</html>
